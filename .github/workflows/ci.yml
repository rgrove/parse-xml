name: CI

on:
  push:
    branches:
      - main
      - next

  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - '18'
          - '20'
          - '22'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - uses: pnpm/action-setup@v4
        with:
          run_install: true

      - run: pnpm test

